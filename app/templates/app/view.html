{% extends 'base.html' %}
{% block title %}Views Employees{% endblock title %}
{% block body %}
<div class="container">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Qualification</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th colspan="2">Operation</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{employee.name}}</td>
                        <td>{{employee.qualification}}</td>
                        <td>{{employee.contact}}</td>
                        <td>{{employee.email}}</td>
                        <td><a href="/delete/{{employee.pk}}"><i class="fa fa-trash text-danger"></i></a></td>
                        <td><a href="/update/{{employee.pk}}"><i class="fa fa-pencil-square-o text-info"></i></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock body %}
